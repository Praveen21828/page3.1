<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Cake</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background: #222222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      perspective: 1000px; /* Add perspective for 3D effect */
    }

    .cake-container {
      position: relative;
      transform-style: preserve-3d; /* Enable 3D transformations */
    }

    .cake {
      position: relative;
      width: 200px;
      height: 60px;
      background: #f2bbc5;
      border-radius: 100%;
      box-shadow: 
        0px 4px 0px #f2bbc5, 
        0px 8px 0px #f2bbc5, 
        0px 12px 0px #7b5d4b, 
        0px 16px 0px #7b5d4b, 
        0px 20px 0px #7b5d4b, 
        0px 24px 0px #7b5d4b, 
        0px 28px 0px #7b5d4b,
        0px 32px 0px #7b5d4b,
        0px 36px 0px #fff1c7,
        0px 40px 0px #fff1c7, 
        0px 44px 0px #fff1c7, 
        0px 48px 0px #fff1c7, 
        0px 52px 0px #f2bbc5, 
        0px 56px 0px #f2bbc5, 
        0px 60px 0px #7b5d4b, 
        0px 64px 0px #7b5d4b, 
        0px 68px 0px #7b5d4b, 
        0px 72px 0px #7b5d4b, 
        0px 76px 0px #7b5d4b, 
        0px 80px 0px #7b5d4b;
      transform: translateZ(0); /* Ensure the cake is in 3D space */
    }

    .plate {
      position: absolute;
      height: 90px;
      width: 300px;
      bottom: -95px;
      left: 50%;
      margin-left: -150px;
      border-radius: 100%;
      background: #fff;
      box-shadow: 0px 6px 0px #898989;
      z-index: -1;
    }

    .candle {
      position: absolute;
      height: 50px;
      width: 12px;
      top: -40px; /* Position the candle on top of the cake */
      left: 50%;
      margin-left: -6px; /* Center the candle horizontally */
      background-color: #fff;
      border-radius: 4px;
      z-index: 10;
    }

    #flame {
      position: absolute;
      z-index: 10;
    }

    .out {
      background-color: #795548;
      width: 2px;
      height: 10px;
      top: -8px;
      left: 50%;
      margin-left: -1px;
    }

    .lit {
      background-color: #ffc950;
      width: 15px;
      height: 35px;
      filter: blur(1px);
      border-top-left-radius: 10px 35px;
      border-top-right-radius: 10px 35px;
      border-bottom-right-radius: 10px 10px;
      border-bottom-left-radius: 10px 10px;
      top: -34px;
      margin: auto;
      box-shadow: 0 0 17px 7px rgba(244, 231, 112, 0.71);
      transform-origin: bottom;
      animation: flicker 1s ease-in-out alternate infinite;
    }

    .text {
      position: absolute;
      top: 50%; /* Center vertically */
      left: 50%; /* Center horizontally */
      transform: translate(-50%, -50%) translateZ(40px) rotateX(-20deg); /* 3D effect */
      width: 100%;
      text-align: center;
      font-size: 24px; /* Smaller font size for better fit */
      font-family: 'Pacifico', cursive;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      z-index: 1000;
    }

    @keyframes flicker {
      0% {
        transform: skewX(5deg);
        box-shadow: 0 0 17px 10px rgba(244, 231, 112, 0.71);
      }
      25% {
        transform: skewX(-5deg);
        box-shadow: 0 0 17px 5px rgba(244, 231, 112, 0.71);
      }
      50% {
        transform: skewX(10deg);
        box-shadow: 0 0 17px 7px rgba(244, 231, 112, 0.71);
      }
      75% {
        transform: skewX(-10deg);
        box-shadow: 0 0 17px 5px rgba(244, 231, 112, 0.71);
      }
      100% {
        transform: skewX(5deg);
        box-shadow: 0 0 17px 10px rgba(244, 231, 112, 0.71);
      }
    }
  </style>
</head>
<body>
  <div class="cake-container">
    <div class="cake">
      <div class="text">Happy <br>Birthday!!!</div>
      <div class="candle">
        <div id="flame" class="lit"></div>
      </div>
    </div>
    <div class="plate"></div>
  </div>
</body>
</html>
